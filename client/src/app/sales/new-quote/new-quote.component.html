<div class="card text-center">
  <div class="card-header">
    Make Quote
  </div>
  <div class="card-body">
    <form [formGroup]="formdata"  (ngSubmit)="onSubmit(formdata.value)">
      <div class="form-group row">
        <label class="col-md-4 control-label" for="textinput">First name</label> 
        <div class="col-sm-4">
          <input type="text" class="form-control" formControlName="product_name"   placeholder="" >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 control-label" for="textinput">Last name</label> 
        <div class="col-sm-4">
          <input type="text" class="form-control" formControlName="sku"   placeholder="" >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 control-label" for="textinput">Email</label> 
        <div class="col-sm-4">
          <input type="text" class="form-control" formControlName="supplier"   placeholder="" >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 control-label" for="textarea">Phone no</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" formControlName="description"   placeholder=""  >
        </div>
      </div>
    
      <div class="form-group row">
        <div class="col-sm-4">
          <button   type="submit"   class="btn btn-primary">  Add Purchase</button>
         
        </div>
      </div>
    </form>
    <div class="form-group row">
      <div class="col-sm-4">
        <div>
          <h2>Model:</h2>
          {{ product_name}}
        </div>
        
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
  
  </div>
</div>
