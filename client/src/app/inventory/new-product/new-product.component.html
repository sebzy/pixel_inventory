<div class="card text-center">
  <div class="card-header">
    Add new product
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label class="col-md-4 control-label" for="textinput">Product name</label> 
        <div class="col-sm-4">
          <input type="email" class="form-control" formControlName="product_name"  placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 control-label" for="textarea">Description</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" formControlName="description"  placeholder="">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 control-label" for="textarea">Price unit</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" formControlName="price_unit"  placeholder="">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 control-label" for="textarea">Category</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" formControlName="category" placeholder="">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 control-label" for="textarea">Comment</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" formControlName="comment"  placeholder="">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 control-label" for="textarea">Approved By</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" formControlName="approved_by" placeholder="">
        </div>
      </div>
     
    
      <div class="form-group row">
        <div class="col-sm-4">
          <button type="submit"   class="btn btn-primary">Add Product</button>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer text-muted">
  
  </div>
</div>
