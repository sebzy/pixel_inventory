<div class="card text-center">
  <div class="card-header">
    <h2>View products</h2>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Product name</th>
            <!-- <th>SKU</th> -->
            <!-- <th>Supplier</th> -->
            <th>Description</th>
            <th>Cost Price</th>
            <th>Selling Price</th>
            <th>Stock On Hand</th>
            <th>Category</th>
            <!-- <th>Comment</th> -->
            <!-- <th>Approved by</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <!-- <td>Lorem</td> -->
            <!-- <td>ipsum</td> -->
            <td>{{product.description}}</td>
            <td>{{product.unitcost}}</td>
            <td>{{product.price}}</td>
             <td>{{product.numberavailable}}</td>
            <td>{{product.category}}</td>
            <!-- <td>Mauris</td> -->
            <!-- <td>sit</td> -->
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer text-muted">
    
  </div>
</div>
